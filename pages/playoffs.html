<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playoffs | Austin Major 2025</title>
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/stage.css">
    <link rel="stylesheet" href="../styles/playoffs.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="../images/blast.tv-icon.svg"></a>
    </header>
    <h1>Playoffs</h1>
    <nav>
        <a href="stage-1.html">Stage 1</a>
        <a href="stage-2.html">Stage 2</a>
        <a href="stage-3.html">Stage 3</a>
        <a id="current" href="playoffs.html">Playoffs</a>
    </nav>
    <h2>Qualified teams:</h2>
    <div class="qualied-teams" id="stage3-qualied-teams">
    </div>
    <div class="controls" id="stage3-controls">
        <input id="team" type="text" placeholder="Team...">
        <input id="player1" type="text" placeholder="Player 1, Country...">
        <input id="player2" type="text" placeholder="Player 2, Country...">
        <input id="player3" type="text" placeholder="Player 3, Country...">
        <input id="player4" type="text" placeholder="Player 4, Country...">
        <input id="player5" type="text" placeholder="Player 5, Country...">
        <button>Submit</button>
        <p id="status">...</p>
    </div>
    <h2 style="margin: 20px 0px;">Playoff matches</h2>
    <div id="stage1-rounds" class="rounds">
        <p style="text-decoration: underline;" id="round1-nav">Quarterfinals</p>
        <p id="round2-nav">Semifinals</p>
        <p id="round3-nav">Grand Final</p>
    </div>
    <div class="matches" id="stage1-matches">
        <div id="game-info" class="game">
            <p>Type</p>
            <p>Map(s)</p>
            <p>Team 1</p>
            <p>Score</p>
            <p>Team 2</p>
        </div>
        <div id="quarterfinal" class="games">
        </div>
        <div id="semifinal" class="games">
        </div>
        <div id="grand-final" class="games">
        </div>
        </div>
    </div>
    <div class="controls">
        <select id="match-type">
            <option>Quarterfinal</option>
            <option>Semifinal</option>
            <option>Grand-Final</option>
        </select>
        <input id="map" placeholder="Map...">
        <input id="team1" type="text" placeholder="Team 1...">
        <input id="team2" type="text" placeholder="Team 2...">
        <input id="score" type="text" placeholder="Score...">
        <button id="matches-b">Submit</button>
        <p id="matches-status">...</p>
    </div>
    <footer>
        <div id="footer-left">
            <a href="index.html"><img src="../images/blast.tv-icon.svg"></a>
            <div id="footer-header">
                <h2>BLAST.tv Austin Major 2025</h2>
            </div>
        </div>
        <div id="footer-right">
            <div class="footer-link"><a href="stage-1.html">Stage 1</a></div>
            <div class="footer-link"><a href="stage-2.html">Stage 2</a></div>
            <div class="footer-link"><a href="stage-3.html">Stage 3</a></div>
            <div class="footer-link"><a href="playoffs.html">Playoffs</a></div>
        </div>
    </footer>
    <script src="../scripts/playoffs.js"></script>
</body>
</html>
